<!-- @format -->

{% load static %} 
{% block content %}
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/x-icon" href={% static 'useronboard/login/images/itsalogo.PNG' %}> 
		<link rel="stylesheet" href={% static 'useronboard/login/css/style.css' %} />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
		<link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.1.0/mdb.min.css" rel="stylesheet" />
		<title>Log In | ITSA Inventory System</title>
	</head>
	<body>
		<main>
			<div id="flash">
				{% if messages %} {% for message in messages %}
				<div class="alert alert-{{ message.tags}} m-0" role="alert">
					<strong style="color: black">{{ message }}</strong>
				</div>
				{% endfor %} {% endif %}
			</div>
			<div class="formandimage">
				<div class="loginmainimg">
					<img src='{% static 'useronboard/login/images/Readinglist.gif' %}' />
				</div>
				<div class="form  data-aos="zoom-out-left"">
					<div class="intosection">
						<img src={% static 'useronboard/login/images/itsalogo.PNG' %} />
						<h2>Welcome Back</h2>
					</div>
					<br/><br/>
					<form method = "POST">
						{% csrf_token %}
						<div class="form-outline">
							<img class='loginemailbox' src={% static 'useronboard/login/images/email2.png' %} />
							<input name='companyname' type="text" id="form12" class="form-control" />
							<label class="form-label" for="form12">Your Email Address</label>
						</div><br/>
						
						<div class="form-outline">
							<img class='loginemailbox' src={% static 'useronboard/login/images/pwd.png' %} />
							<input type="password" name="password" id="typePassword" class="form-control" />
							<label class="form-label" for="typePassword">Your Password</label>
						</div><br/>
						<button class='formbtn' type="submit" name="submit">
							<span>Get Back In</span>
							<svg width="34" height="34" viewBox="0 0 74 74" fill="none" xmlns="http://www.w3.org/2000/svg">
								<circle cx="37" cy="37" r="35.5" stroke="black" stroke-width="3"></circle>
								<path d="M25 35.5C24.1716 35.5 23.5 36.1716 23.5 37C23.5 37.8284 24.1716 38.5 25 38.5V35.5ZM49.0607 38.0607C49.6464 37.4749 49.6464 36.5251 49.0607 35.9393L39.5147 26.3934C38.9289 25.8076 37.9792 25.8076 37.3934 26.3934C36.8076 26.9792 36.8076 27.9289 37.3934 28.5147L45.8787 37L37.3934 45.4853C36.8076 46.0711 36.8076 47.0208 37.3934 47.6066C37.9792 48.1924 38.9289 48.1924 39.5147 47.6066L49.0607 38.0607ZM25 38.5L48 38.5V35.5L25 35.5V38.5Z" fill="black"></path>
							</svg>
						</button>
					</form><br/><br/>
					<div>
						<p>Don't Have An Account Yet? <a href={% url 'UserSignupPage' %}>Create One</a></p>
					</div>
				</div>
			</div>
		</main>
		<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.1.0/mdb.min.js" ></script>
	</body>
</html>
{% endblock content %}
